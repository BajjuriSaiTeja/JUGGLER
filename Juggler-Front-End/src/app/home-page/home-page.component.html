<mat-grid-list cols="12" rowHeight="80px">
  <h3>Trending Movies</h3>
  <div *ngFor="let movie of movies">
      <mat-grid-tile colspan="3" rowspan="6">
          <mat-card class="example-card">
              <mat-card-header>
                  <mat-card-title><a>{{movie.movieTitle}}</a></mat-card-title>
              </mat-card-header>
              <img mat-card-image src="{{movie.movieposter}}" alt="Poster of movie">
              <mat-card-actions>
                  <button mat-button routerLink="/moviedetail" (click)="getMovieInfo(movie)">Movie Details</button>
              </mat-card-actions>
          </mat-card>
      </mat-grid-tile>
  </div>
</mat-grid-list>
