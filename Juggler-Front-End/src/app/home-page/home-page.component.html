<div class="search">
    
    <form class="form-inline md-form form-sm active-pink">
        
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search For Movies" aria-label="Search">
        <button type="submit" class="but" (click)="searchMovies(input.value)">  <i class="fa fa-search" aria-hidden="true"></i>
   </button>
        </form>
</div>







<div class="container">
    <div class="searchresult">
        <div *ngIf=search_result1>
            <strong>
                <h1>Search Result</h1>
            </strong>
            <div class="row">
                <div class="col-sm-3" *ngFor="let movie of search_result1; let i = index">
                    <div *ngIf="i < 9">
                        <div class="card ">
                            <div class="img">
                                <img class="card-img-top img-fluid" routerLink="/moviedetail" (click)="getMovieInfo(movie)"
                                    src="{{movie.moviePoster}}" onerror="this.src='http://reelcinemas.ae/Images/Movies/not-found/no-poster.jpg';">
                            </div>
                            <div class="body">
                                <div class="text-center">
                                    <h5> <b>{{ movie.movieName}}</b></h5>
                                </div>
                                <p>{{ movie.movieGenre}} | {{movie.languages}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cityresult">
        <div *ngIf=search_result>
            <strong>
                <h1>Trending Movies</h1>
            </strong>
            <!-- <div class="card">
            <img src="http://barkerhost.com/wp-content/uploads/sites/4/2015/07/4tAiwMK5TUkOsU0nKXeQKpyBjy2-2.jpg" alt="Avatar" style="width:100%">
            <div class="container">
              <h4><b>John Doe</b></h4> 
              <p>Architect & Engineer</p> 
            </div>
          </div> -->
            <div class="row">
                <div class="col-sm-3" *ngFor="let movie of search_result; let i = index">
                    <div *ngIf="i < 9">
                        <div class="card mt-3 mb-3">
                            <div class="img">
                                <img class="card-img-top img-fluid" routerLink="/moviedetail" (click)="getMovieInfo(movie)"
                                    src="{{movie.moviePoster}}" onerror="this.src='http://reelcinemas.ae/Images/Movies/not-found/no-poster.jpg';"
                                    style="height:325px">
                            </div>
                            <div class="body">
                                <div class="text-center">
                                    <h5> <b>{{ movie.movieName}}</b></h5>
                                </div>
                                <p>{{ movie.movieGenre}} | {{movie.languages}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
