<mat-grid-list cols="12" rowHeight="80px">
  <div *ngFor="let movie of movies">
    <mat-grid-tile colspan="3" rowspan="6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{movie.movieTitle}}</mat-card-title>
        </mat-card-header>
        <a><img mat-card-image src="https://assetscdn.paytm.com/images/cinema/MovieIcons/Gold-web-poster-updated.jpg" alt="Photo of a Shiba Inu"></a>
        <mat-card-actions>
          <button mat-button routerLink="/moviedetail" (click)="getMovieInfo(movie)">Movie Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
