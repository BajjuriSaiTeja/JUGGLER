    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="row p-5">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Search movies" name="city" [(ngModel)]="city" #input>

                        <button type="submit" class="btn-block  form-control" (click)="searchMovies(input.value)">
                          search  <i class="fa fa-search"></i>
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf=search_result1>
    <strong>
        <h1>Search Result</h1>
    </strong>
    <div class="row">
        <div class="col-sm-4" *ngFor="let movie of search_result1; let i = index">
            <div *ngIf="i < 2">
                <div class="card mt-3 mb-3">
                    <div class="card-header">
                        <b>{{ movie.movieName}}</b>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top img-fluid" routerLink="/moviedetail" (click)="getMovieInfo(movie)" src="{{movie.moviePoster}}" alt="{{movie.movieName}}"
                            style="height: 360px">
                        <p class="text-center">{{ movie.original_title }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf=search_result>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card mt-5 mb-5">
                    <div class="card-header">
                        <strong>
                            <h1>Trending Movies</h1>
                        </strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4" *ngFor="let movie of search_result; let i = index">
                                <div *ngIf="i < 9">
                                    <div class="card mt-3 mb-3">
                                        <div class="card-header text-center">
                                            <b>{{ movie.movieName}}</b>
                                        </div>
                                        <div class="card-body">
                                            <img class="card-img-top img-fluid" routerLink="/moviedetail" (click)="getMovieInfo(movie)" src="{{movie.moviePoster}}" alt="{{movie.movieName}}"
                                                style="height: 360px">
                                            <p class="text-center">{{ movie.original_title }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
