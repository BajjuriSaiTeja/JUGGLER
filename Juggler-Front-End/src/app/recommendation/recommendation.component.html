
  <h2>Recommended Movies</h2>
  
  <mat-grid-list cols="12" rowHeight="80px">
    
    <div *ngFor="let movie of recommended_movies">
        <div *ngFor="let Names of movie.movieList">
            <mat-grid-tile colspan="3" rowspan="6">
                <mat-card class="example-card m-3">
                    <mat-card-header>
                       <mat-card-title>
                        </mat-card-title>

                    </mat-card-header>
                    <img mat-card-image  routerLink="/moviedetail" src="{{Names.moviePoster}}" alt="Poster of movie" width="180" height="280">
                    <mat-card-actions>
                        <button mat-button routerLink="/moviedetail" (click)="getMovieInfo(movie)">View Details</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </div>
    </div>
</mat-grid-list>
