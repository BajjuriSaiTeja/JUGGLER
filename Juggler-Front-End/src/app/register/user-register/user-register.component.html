<div style="text-align: center">
    <h4><strong>User Registration</strong></h4>
</div>
<mat-horizontal-stepper class="container my-3" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter your name" formControlName="firstCtrl" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Your Email" formControlName="email" type="email" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Your MobileNo." formControlName="mobileNo" type="number" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
