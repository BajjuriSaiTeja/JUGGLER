<div class="container" cols="12">
  <div *ngIf=theatreList>
    <div>


      <div class="flex-container">


        <mat-tab-group>
          <div *ngFor="let everyday of tomorrow">
            <mat-tab label="{{everyday|date: 'MMM'}} {{everyday|date: 'dd'}} {{everyday|date: 'EEE'}}">
              <div class="row">
                <div class="col-sm-4">
                  <mat-card>
                    <img mat-card-image src="{{movieObject2.moviePoster}} " alt="Poster of movie" height="400" width="200">
                  </mat-card>
                </div>
                <div class="col-sm-8">
                  <div class="title">
                    <h3>
                      <b>{{movieObject2.movieName}}</b>
                    </h3>
                  </div>

                  <div *ngFor="let theatre of theatreList; let i = index">
                    <div *ngIf='i < 9'>
                      <div>
                        <mat-list role="list">
                          <div class="listOfItem">
                            <mat-list-item role="listitem">
                              <div class="hoverWrapper">



                                <a class="CamelCase">
                                  <strong>{{theatre.theatreName}}</strong>
                                </a>



                                <div id="display" *ngFor="let showtime of theatre.showTimings">
                                  <a href="#" class="showTime display">
                                    <strong>{{showtime}}</strong>
                                  </a>
                                </div>
                                <div id="hoverShow1">
                                  <div id="display" *ngFor="let seat of theatre.typesOfSeats">
                                    <a class="DisplayBorder" href="#">{{seat}}</a>
                                  </div>
                                  <br>

                                  <div id="display" *ngFor="let price of theatre.weekdays_Price">

                                    <a id="spacing" href="#"><p>Rs.{{price}}</p></a>
                                  </div>

                                </div>
                              </div>

                              <!-- <div id="hoverShow1">

                                <a class="DisplayBorder" href="#"> {{theatre.typesOfSeats[0]}}::Rs.{{theatre.weekdays_Price[0]}}</a>
                                <a class="DisplayBorder" href="#">
                                  {{theatre.typesOfSeats[1]}}::Rs.{{theatre.weekdays_Price[1]}}</a>
                                <a class="DisplayBorder" href="#">
                                  {{theatre.typesOfSeats[2]}}::Rs.{{theatre.weekdays_Price[2]}}</a>
                              </div> -->


                            </mat-list-item>
                            <mat-divider></mat-divider>


                          </div>

                        </mat-list>



                      </div>

                    </div>


                  </div>
                </div>
              </div>
            </mat-tab>
          </div>
        </mat-tab-group>

      </div>
    </div>
  </div>
</div>
