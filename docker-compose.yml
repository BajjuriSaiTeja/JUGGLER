version: '2.1'

services:

  eureka-server:

#    build: eureka-server/

    depends_on:

      config-service:

        condition: service_healthy

    restart: always

    network_mode: "host"

    image: demo-eureka-service

    hostname: localhost

    ports:

      - 9090:9090

    healthcheck:

      test: "exit 0"



  config-service:

#   build: config-service/

   restart: always

   network_mode: "host"

   image: demo-config-service

   hostname: localhost

   ports:

    - 8891:8891

   healthcheck:

    test: "exit 0"



  api-gateway:

#   build: zuul-apigateway/

   depends_on:

    config-service:

     condition: service_healthy

    eureka-server:

     condition: service_healthy

   restart: always

   network_mode: "host"

   image: demo-zuul-service

   hostname: localhost

   ports:

    - 8092:8092

   healthcheck:

    test: "exit 0"

  

  login-auth:

#   build: login-authentication/

   container_name: login-authentication-docker

   depends_on:

    - mysql

   healthcheck:

    test: exit 0

   hostname: localhost

   image: login

   network_mode: host

   ports:

    - 8070:8070

   restart: always



  mysql:

   container_name: mysql-docker

   image: mysql:5.7

   ports:

    - 3306:3306

   network_mode: host

   hostname: localhost

   environment:

    MYSQL_ROOT_PASSWORD: root

    MYSQL_DATABASE: juggler_db

    MYSQL_PASSWORD: root
    
    MYSQL_USER: root

   healthcheck:

    test: exit 0



  search:

   image: anmi123/search:1.0

   restart: always

   network_mode: host

   container_name: search

   depends_on:

    - mongo

   ports:

    - 8060:8060



  screening:

   image: sakethmaringanti/movie-schedule:1.0

   restart: always

   network_mode: host

   container_name: screening

   depends_on:

     - mongo

   ports:

     - 8030:8030

   healthcheck:

     test: "exit 0"



  registration:

   image: leelamaithreyi/theatre-registration:1.0

   restart: always

   network_mode: host

   container_name: spring-docker

   depends_on:

    - mongo

   ports:

    - 8020:8020

   healthcheck:

    test: "exit 0"



  userprofile:

   image: thoopalliamar/userprofile:1.0

   restart: always

   network_mode: host

   container_name: userprofile

   depends_on:

    - mongo

   ports:

    - 8040:8040

   healthcheck:

    test: "exit 0"

  

  distributor:

   image: saiteja1996/distributor:1.0

   restart: always

   network_mode: host

   container_name: distributor

   depends_on:

     - mongo

   ports:

    - 8010:8010

   healthcheck:

    test: "exit 0"



  mongo:

   image: mongo

   network_mode: host

   container_name: spring-mongo

   ports:

    - 27017:27017

   volumes:

    - /usr/src/home:/data/db
  
  juggler-front-end:

   image: viship/juggler:1.0.0

   container_name: juggler-front-end

   ports:
    - 8080:4200



    
